name: Create release

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Tag
        required: true

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v6
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
      - name: Buid
        run: npm run build
      - name: Generate production artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist

  release:
    name: Release
    needs:
      - build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist
      - name: Create archive
        run: tar -cf dist.tar dist
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files:
            ${{github.workspace}}/dist.tar
          tag_name: ${{inputs.tag}}
          token: ${{secrets.GA_TOKEN}}
